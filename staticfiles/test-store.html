<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Store Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body>
    <!-- Theme toggle button -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">
        <button id="theme-toggle" class="btn btn-outline-secondary btn-sm theme-toggle-btn" title="Theme">
            <i class="fas fa-sun theme-icon-light"></i>
            <i class="fas fa-moon theme-icon-dark d-none"></i>
            <span class="ms-1 theme-text">Light Mode</span>
        </button>
    </div>

    <div class="premium-container">
        <div class="premium-card">
            <div class="premium-header">
                <h2>Forja Solver Premium</h2>
                <p>Unlock the full potential of our mathematical models</p>
            </div>
            
            <div class="premium-features">
                <div class="feature">
                    <span class="feature-icon">✓</span>
                    <span>Complete mathematical processes</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">✓</span>
                    <span>Step-by-step visualization</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">✓</span>
                    <span>Interactive graphs</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">✓</span>
                    <span>Detailed explanations</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">✓</span>
                    <span>Export to PDF</span>
                </div>
                <div class="feature">
                    <span class="feature-icon">✓</span>
                    <span>Priority support</span>
                </div>
            </div>

            <div class="premium-actions">
                <div class="price">
                    <span class="amount">$2.99</span>
                    <span class="period">/month</span>
                </div>
                <button type="button" class="btn-subscribe">Get Premium</button>
                <a href="#" class="btn-back">Back to home</a>
            </div>
        </div>
    </div>

    <style>
        .premium-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .premium-card {
            background: var(--card-bg);
            color: var(--text-primary);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .premium-header {
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #4B848A, #3a6d73);
            color: white;
        }

        .premium-header h2 {
            margin: 0;
            font-size: 1.8rem;
        }

        .premium-header p {
            margin: 0.5rem 0 0;
            opacity: 0.9;
        }

        .premium-features {
            padding: 1.5rem 2rem;
        }

        .feature {
            display: flex;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .feature:last-child {
            border-bottom: none;
        }

        .feature-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background: #4B848A;
            color: white;
            border-radius: 50%;
            margin-right: 1rem;
            font-size: 0.9rem;
        }

        .premium-actions {
            padding: 1.5rem 2rem;
            text-align: center;
            background: var(--bg-tertiary);
        }

        .price {
            margin-bottom: 1.5rem;
        }

        .amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4B848A;
        }

        .period {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .btn-subscribe {
            display: block;
            width: 100%;
            padding: 1rem;
            background: #4B848A;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }

        .btn-subscribe:hover {
            background: #3a6d73;
            transform: translateY(-2px);
        }

        .btn-back {
            display: inline-block;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-back:hover {
            text-decoration: underline;
            color: #4B848A;
        }

        @media (max-width: 480px) {
            .premium-header {
                padding: 1.5rem;
            }
            
            .premium-header h2 {
                font-size: 1.5rem;
            }
            
            .premium-features, 
            .premium-actions {
                padding: 1.5rem;
            }
            
            .amount {
                font-size: 2rem;
            }
        }
    </style>

    <script src="js/theme-manager.js"></script>
    <script>
        // Test translations
        if (typeof window.updateThemeTranslations === 'function') {
            window.updateThemeTranslations({
                light_mode: 'Light Mode',
                dark_mode: 'Dark Mode',
                theme: 'Theme'
            });
        }
    </script>
</body>
</html>
