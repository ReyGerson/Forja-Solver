<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M√©todo de la Gran M</title>
  {% csrf_token %}
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(160deg, #e6f1f2, #fefefe);
      color: #222;
      overflow-y: scroll;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 30px 20px;
    }

    h2 {
      color: #0e7c86;
      font-size: clamp(1.8rem, 3vw, 2.4rem);
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.85);
      padding: 32px 24px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 640px;
      margin: auto;
      backdrop-filter: blur(8px);
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .resolver, .agregar-btn, .eliminar-btn {
      padding: 12px 20px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .resolver {
      background: linear-gradient(to right, #00796b, #009688);
      color: #fff;
    }

    .resolver:hover {
      background: linear-gradient(to right, #004d40, #00796b);
      transform: scale(1.02);
    }

    .agregar-btn {
      background: #555;
      color: white;
    }

    .agregar-btn:hover {
      background: #333;
    }

    .eliminar-btn {
      background-color: #c62828;
      color: white;
    }

    .mensaje-limite {
      font-size: 14px;
      color: #d32f2f;
      font-weight: bold;
      margin-top: -12px;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      form {
        padding: 24px 16px;
      }

      .resolver, .agregar-btn {
        width: 100%;
      }

      .restriccion-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>M√©todo de la Gran M</h2>
  <form id="formulario-granm" method="post">
    {% csrf_token %}
    <label for="tipo_problema">Tipo de problema:</label>
    <select name="tipo" id="tipo_problema">
      <option value="min">Minimizar</option>
      <option value="max">Maximizar</option>
    </select>

    <label for="objetivo">Funci√≥n Objetivo (m√°x. 10 variables):</label>
    <input type="text" id="objetivo" name="objetivo" placeholder="Ej: 2,3,1,0" required>
    <div id="msg-var" class="mensaje-limite" style="display: none;">‚ö† L√≠mite de 10 variables alcanzado.</div>

    <div id="restricciones-container"></div>
    <div id="msg-rest" class="mensaje-limite" style="display: none;">‚ö† M√°ximo 10 restricciones permitidas.</div>

    <button type="button" class="agregar-btn" onclick="agregarRestriccion()">+ Agregar restricci√≥n</button>
    <button type="submit" class="resolver">Resolver</button>
  </form>
</div>

<script>
let numRestricciones = 0;
const maxRestricciones = 10;

function agregarRestriccion(valores = '', signo = '<=') {
  if (numRestricciones >= maxRestricciones) {
    document.getElementById("msg-rest").style.display = "block";
    return;
  }

  const container = document.getElementById("restricciones-container");
  const div = document.createElement("div");
  div.className = "restriccion-item";
  div.id = `restriccion_item_${numRestricciones}`;
  div.innerHTML = `
    <label>Restricci√≥n ${numRestricciones + 1}:</label>
    <input type="text" name="restriccion_${numRestricciones}" placeholder="Ej: 1,2,10" required value="${valores}">
    <select name="signo_${numRestricciones}">
      <option value="<=" ${signo === '<=' ? 'selected' : ''}>&le;</option>
      <option value=">=" ${signo === '>=' ? 'selected' : ''}>&ge;</option>
      <option value="=" ${signo === '=' ? 'selected' : ''}>=</option>
    </select>
    <button type="button" class="eliminar-btn" onclick="eliminarRestriccion('${div.id}')">üóëÔ∏è</button>
  `;
  container.appendChild(div);
  numRestricciones++;
}

function eliminarRestriccion(id) {
  const div = document.getElementById(id);
  if (div) {
    div.remove();
    numRestricciones--;
    document.getElementById("msg-rest").style.display = "none";
  }
}

document.addEventListener("DOMContentLoaded", function () {
  const esEdicion = '{{ editar|yesno:"true,false"|lower }}' === 'true';
  const tipo_problema = "{{ registro.tipo|default:'min' }}";
  const funcion_objetivo = "{{ registro.funcion_objetivo|escapejs }}";
  const restricciones = JSON.parse(`{{ registro.restricciones|escapejs }}`);
  const signos = JSON.parse(`{{ registro.signos|escapejs }}`);

  document.getElementById("objetivo").value = '';
  document.getElementById("restricciones-container").innerHTML = '';
  numRestricciones = 0;

  if (esEdicion && funcion_objetivo && Array.isArray(restricciones)) {
    document.getElementById("tipo_problema").value = tipo_problema;
    document.getElementById("objetivo").value = funcion_objetivo;

    for (let i = 0; i < restricciones.length; i++) {
      const valores = Array.isArray(restricciones[i]) ? restricciones[i].join(',') : restricciones[i];
      const signo = signos[i] || '<=';
      agregarRestriccion(valores, signo);
    }
  } else {
    agregarRestriccion();
    agregarRestriccion();
  }
});
</script>
</body>
</html>
