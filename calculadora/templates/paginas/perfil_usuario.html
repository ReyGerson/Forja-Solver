<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #DCC9A9;                        <div class="detail-row">
                            <span class="detail-label">Ciclo</span>
                            <span class="detail-value">{{ profile.ciclo }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/darkmode-js/lib/darkmode-js.min.js"></script>
    <script>
        new Darkmode().showWidget();
    </script>
</body>
</html>   --secondary: #1A1A1A;
            --info: #4B848A;
            --info-dark: #3a6d73;
            --light: #F9F2F2;
            --danger: #E70103;
            --gray-light: #f0f0f0;
            --gray-medium: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .profile-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            animation: fadeIn 0.5s ease-out;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid var(--primary);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        .profile-header {
            background: linear-gradient(135deg, var(--info), var(--info-dark));
            padding: 2rem;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }

        .profile-title {
            margin: 0;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .profile-content {
            display: flex;
            padding: 2.5rem;
            gap: 3rem;
        }

        .profile-image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.8rem;
            min-width: 220px;
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            transition: all 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .edit-profile-btn {
            padding: 0.8rem 1.5rem;
            background: var(--info);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(75, 132, 138, 0.2);
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .edit-profile-btn:hover {
            background: var(--info-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(75, 132, 138, 0.3);
        }

        .edit-profile-btn i {
            font-size: 1rem;
        }

        .profile-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .detail-item {
            display: flex;
            gap: 1.5rem;
            padding: 1.2rem;
            border-radius: 10px;
            background-color: var(--light);
            transition: all 0.3s ease;
            align-items: center;
        }

        .detail-item:hover {
            background-color: var(--gray-light);
            transform: translateX(5px);
        }

        .detail-icon {
            color: var(--info);
            font-size: 1.4rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
            flex-shrink: 0;
        }

        .detail-content {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .detail-label {
            font-weight: 600;
            color: var(--secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: #444;
            font-size: 1.1rem;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .profile-content {
                flex-direction: column;
                gap: 2.5rem;
                padding: 2rem;
            }
            
            .profile-image-container {
                align-items: center;
            }
            
            .profile-title {
                font-size: 1.7rem;
            }
            
            .profile-actions {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .edit-profile-btn {
                flex: 1;
                min-width: 200px;
            }
        }

        @media (max-width: 576px) {
            .profile-container {
                padding: 0 1rem;
            }
            
            .profile-header {
                padding: 1.5rem;
            }
            
            .profile-image {
                width: 140px;
                height: 140px;
            }
            
            .detail-item {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
                padding: 1.5rem 1rem;
            }
            
            .detail-icon {
                margin-bottom: 0.5rem;
            }
            
            .profile-actions {
                flex-direction: column;
            }
            
            .edit-profile-btn {
                width: 100%;
            }
        }

        @media (max-width: 400px) {
            .profile-title {
                font-size: 1.5rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .profile-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <h2 class="profile-title">
                    <i class="fas fa-user-circle"></i> Mi Perfil
                </h2>
            </div>
            
            <div class="profile-content">
                <div class="profile-image-container">
                    <img src="{{ profile.get_foto_url }}" alt="Foto de perfil" class="profile-image">
                    <div class="profile-actions">
                        <a href="{% url 'editar_perfil' %}" class="edit-profile-btn">
                            <i class="fas fa-edit"></i> Editar perfil
                        </a>
                        <a href="{% url 'index' %}" class="edit-profile-btn">
                            <i class="fas fa-home"></i> Ir a inicio
                        </a>
                    </div>
                </div>
                
                <div class="profile-details">
                    <div class="detail-item">
                        <span class="detail-icon"><i class="fas fa-user"></i></span>
                        <div class="detail-content">
                            <span class="detail-label">Usuario</span>
                            <span class="detail-value">{{ profile.user.username }}</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <span class="detail-icon"><i class="fas fa-id-card"></i></span>
                        <div class="detail-content">
                            <span class="detail-label">Nombre completo</span>
                            <span class="detail-value">{{ profile.nombre_completo }}</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <span class="detail-icon"><i class="fas fa-envelope"></i></span>
                        <div class="detail-content">
                            <span class="detail-label">Email</span>
                            <span class="detail-value">{{ profile.user.email }}</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <span class="detail-icon"><i class="fas fa-graduation-cap"></i></span>
                        <div class="detail-content">
                            <span class="detail-label">Carrera</span>
                            <span class="detail-value">{{ profile.carrera }}</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <span class="detail-icon"><i class="fas fa-id-badge"></i></span>
                        <div class="detail-content">
                            <span class="detail-label">Carnet</span>
                            <span class="detail-value">{{ profile.carnet }}</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <span class="detail-icon"><i class="fas fa-calendar-alt"></i></span>
                        <div class="detail-content">
                            <span class="detail-label">Ciclo</span>
                            <span class="detail-value">{{ profile.ciclo }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/darkmode-js/lib/darkmode-js.min.js"></script>
    <script>
        new Darkmode().showWidget();
    </script>
</body>
</html>
