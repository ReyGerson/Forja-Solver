<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #DCC9A9;
            --primary-light: #f0e6d2;
            --primary-dark: #c5b38a;
            --secondary: #1A1A1A;
            --info: #4B848A;
            --info-light: #6ba0a6;
            --info-dark: #3a6d73;
            --danger: #E70103;
            --light: #F9F2F2;
            --highlight: #FBC359;
            --gray-light: #f5f5f5;
            --gray-medium: #e0e0e0;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--primary-light) 0%, #f8f9fa 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px 0;
        }

        .profile-edit-container {
            max-width: 700px;
            margin: 2.5rem auto;
            padding: 0 1.5rem;
            animation: fadeIn 0.6s ease-out;
        }

        .profile-edit-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            border: none;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            z-index: 1;
        }

        .profile-edit-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--info), var(--primary));
            z-index: 2;
        }

        .profile-edit-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" fill="none" opacity="0.03"><path d="M30,10 L50,30 L70,10" stroke="%234B848A" stroke-width="2" stroke-linecap="round"/><path d="M10,30 L30,50 L10,70" stroke="%234B848A" stroke-width="2" stroke-linecap="round"/><path d="M90,30 L70,50 L90,70" stroke="%234B848A" stroke-width="2" stroke-linecap="round"/><path d="M30,90 L50,70 L70,90" stroke="%234B848A" stroke-width="2" stroke-linecap="round"/></svg>');
            z-index: -1;
            opacity: 0.1;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .profile-header::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--info), var(--primary));
            margin: 1.5rem auto;
            border-radius: 4px;
            opacity: 0.7;
        }

        .profile-edit-title {
            color: var(--info-dark);
            margin-bottom: 0.5rem;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .profile-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin: 0;
            font-weight: 400;
        }

        .icon-wrapper {
            font-size: 1.3em;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(220, 201, 169, 0.4);
            color: var(--info-dark);
            transition: var(--transition);
        }

        .profile-edit-card:hover .icon-wrapper {
            transform: rotate(10deg) scale(1.05);
            box-shadow: 0 8px 20px rgba(220, 201, 169, 0.6);
        }

        /* Campos del formulario */
        .form-fields {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        label {
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1rem;
            position: relative;
        }

        .label-icon {
            color: var(--info);
            font-size: 1.2em;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(75, 132, 138, 0.1);
            border-radius: 6px;
            transition: var(--transition);
        }

        .form-group:hover .label-icon {
            background: rgba(75, 132, 138, 0.2);
            transform: scale(1.1);
        }

        input, textarea, select {
            padding: 1.1rem 1.3rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: var(--light);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--info);
            outline: none;
            box-shadow: 0 0 0 4px rgba(75, 132, 138, 0.2);
            background-color: white;
        }

        .form-help {
            font-size: 0.85rem;
            color: #777;
            margin-top: 0.5rem;
            padding-left: 2.2rem;
            font-style: italic;
        }

        .form-error {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            padding-left: 2.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            animation: shake 0.5s ease;
        }

        /* Botones */
        .form-actions {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3.5rem;
            flex-wrap: wrap;
        }

        .btn-save {
            padding: 1.1rem 2.2rem;
            background: linear-gradient(135deg, var(--info) 0%, var(--info-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(75, 132, 138, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-save::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--info-light) 0%, var(--info) 100%);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(75, 132, 138, 0.4);
        }

        .btn-save:hover::after {
            opacity: 1;
        }

        .btn-cancel {
            padding: 1.1rem 2.2rem;
            background: white;
            color: var(--info);
            border: 2px solid var(--info);
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-cancel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(75, 132, 138, 0.05);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .btn-cancel:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(75, 132, 138, 0.2);
            color: var(--info-dark);
            border-color: var(--info-dark);
        }

        .btn-cancel:hover::before {
            opacity: 1;
        }

        .btn-icon {
            font-size: 1.2em;
            transition: var(--transition);
        }

        .btn-save:hover .btn-icon {
            transform: scale(1.1);
        }

        .btn-cancel:hover .btn-icon {
            transform: rotate(-10deg);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-edit-card {
                padding: 2.5rem;
            }
            
            .form-actions {
                gap: 1.5rem;
            }
            
            .btn-save, .btn-cancel {
                padding: 1rem 2rem;
            }

            .profile-edit-title {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 576px) {
            .profile-edit-container {
                padding: 0 1rem;
            }
            
            .profile-edit-card {
                padding: 2rem;
                border-radius: 14px;
            }
            
            .profile-edit-title {
                font-size: 1.6rem;
            }
            
            .icon-wrapper {
                width: 45px;
                height: 45px;
            }

            .form-actions {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn-save, .btn-cancel {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 400px) {
            .profile-edit-card {
                padding: 1.8rem;
            }
            
            input, textarea, select {
                padding: 1rem 1.1rem;
            }
            
            .profile-edit-title {
                font-size: 1.5rem;
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .icon-wrapper {
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-edit-container">
        <div class="profile-edit-card">
            <div class="profile-header">
                <h2 class="profile-edit-title">
                    <span class="icon-wrapper"><i class="fas fa-user-edit"></i></span>
                    Editar Perfil
                </h2>
                <p class="profile-subtitle">Actualiza tu informaci贸n personal</p>
            </div>
            
            <form method="post" enctype="multipart/form-data" class="profile-edit-form">
                {% csrf_token %}
                
                <div class="form-fields">
                    {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">
                            <span class="label-icon"><i class="fas fa-{% cycle 'user' 'id-card' 'envelope' 'graduation-cap' 'address-card' 'calendar' %}"></i></span> 
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.help_text %}
                        <small class="form-help">{{ field.help_text }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                        <div class="form-error"><i class="fas fa-exclamation-circle"></i> {{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-save">
                        <span class="btn-icon"><i class="fas fa-save"></i></span> Guardar cambios
                    </button>
                    <a href="{% url 'perfil_usuario' %}" class="btn-cancel">
                        <span class="btn-icon"><i class="fas fa-user-circle"></i></span> Volver al perfil
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/darkmode-js/lib/darkmode-js.min.js"></script>
<script>
  const options = {
    bottom: '32px', // posici贸n vertical del bot贸n
    right: '32px',  // posici贸n horizontal del bot贸n
    left: 'unset',
    time: '0.5s', // duraci贸n de la transici贸n
    mixColor: '#fff', // color de mezcla (para la animaci贸n)
    backgroundColor: '#fff',  // color claro por defecto
    buttonColorDark: '#100f2c',  // color del bot贸n en modo oscuro
    buttonColorLight: '#fff',    // color del bot贸n en modo claro
    saveInCookies: true, // guarda la preferencia del usuario
    label: '', // emoji o texto del bot贸n
    autoMatchOsTheme: true // usar el modo del sistema autom谩ticamente
  }

  const darkmode = new Darkmode(options);
  darkmode.showWidget();
</script>

</body>
</html>
